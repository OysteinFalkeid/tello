aruco_opencv_map:
  ros__parameters:
    header:
      frame_id: map
    markers: [0, 1]

    marker_0:
      pose:
        position:
          x: 0.1
          y: 0.1
          z: 0.0
        orientation:
          x: 0.0
          y: 0.0
          z: 0.0
          w: 1.0

    marker_1:
      pose:
        position:
          x: 0.1
          y: -0.1
          z: 0.0
        orientation:
          x: 0.0
          y: 0.0
          z: 0.0
          w: 1.0
